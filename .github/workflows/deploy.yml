name: Deploy to GitHub Pages

on:
  # Main branch'e push olduğunda çalışır
  push:
    branches:
      - main
  
  # Manuel olarak çalıştırma imkanı
  workflow_dispatch:

# GitHub Pages'e deploy için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda sadece bir deployment olmasını sağla
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build işlemi
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy işlemi
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
