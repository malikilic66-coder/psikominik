<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psikominik | Oyunla Büyüyor, Bilimle Gelişiyoruz</title>
    <meta name="description" content="0-6 yaş grubu çocuklar için uzman psikologlar eşliğinde oyun grupları ve gelişim takibi." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'psiko-teal': '#3DB6B1',
              'psiko-dark-teal': '#2A8F8B',
              'sun-yellow': '#F9E104',
              'sage-green': '#35D461',
              'soft-coral': '#FF5656',
              'warm-cream': '#FFF8E8',
              'deep-slate': '#2C3E50',
            },
            fontFamily: {
              heading: ['"Fredoka"', '"Outfit"', 'sans-serif'],
              body: ['"Plus Jakarta Sans"', 'sans-serif'],
              alt: ['"Outfit"', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'card': '0 4px 6px -1px rgba(61, 182, 177, 0.1), 0 2px 4px -1px rgba(61, 182, 177, 0.06)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF8E8;
        color: #2C3E50;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8E8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3DB6B1; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2A8F8B; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
    </style>
  <script type="importmap">

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
